<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>修改员工信息</title>
		<!-- Bootstrap core CSS -->
		<link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<!--
			引入收取的topbar
		如果使用th:insert等属性进行引入，可以不用写~{}：
		行内写法可以加上：[[~{}]];[(~{})]；
		-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(currUri='emps')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp}" method="post">
					<input type="hidden" name="_method" value="put">
					<input type="hidden" name="id" th:value="${emp.id}">
					<div class="form-group">
						<label>姓名</label>
						<input type="text" class="form-control" name="lastName" th:value="${emp.getLastName()}">
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" class="form-control" name="email" th:value="${emp.getEmail()}">
					</div>
					<div class="form-group">
						<label>性别</label><br/>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"  value="1" th:checked="${emp.getGender()==1}">
							<label class="form-check-label">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"  value="0" th:checked="${emp.getGender()==0}">
							<label class="form-check-label">女</label>
						</div>
					</div>
					<div class="form-group">
						<label>部门</label>
						<select class="form-control" name="department.id">
							<!--提交的是部门的ID-->
							<option th:selected="${dep.id} == ${emp.getDepartment().getId()}" th:value="${dep.id}" th:each="dep:${deps}" th:text="${dep.departmentName}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>出生年月</label>
						<input type="text" class="form-control" name="birth" placeholder="格式:2020-1-1" th:value="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}">
					</div>
					<button type="submit" class="btn btn-primary">修改</button>
				</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>


	</body>

</html>
